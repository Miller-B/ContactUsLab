<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <form action="#" method="post">
            <div>
                <label id="FirstNameLabel" for="FirstName">First Name: </label>
                <input id="FirstName" name="FirstName" type="text" />
            </div>
            </br>
             <div>
                <label id="LastNameLabel" for="LastName">Last Name: </label>
                <input id="LastName" name="LastName" type="text" />
            </div>
            </br>
            <div>
                <label id="EmailLabel" for="Email">Email: </label>
                <input id="Email" name="Email" type="text" />
            </div>
            </br>
            <div>
                Type of License:
                 <input type="radio" name="LicenseType" value="Business" checked/>Business <input type="radio" name="LicenseType" value="Personal"/>Personal
            </div>
            </br>
            <div>
                Reason:
                <select name="reasons">
                    <option value="selectreason">Select a Reason</option>
                    <option value="softwaresupport">Software Support</option>
                    <option value="hardwaresupport">Hardware Support</option>
                    <option value="inforequest">Information Request</option>
                </select>
            </div>
            </br>
            <div>
                <label id="AdditionalInfoLabel" for="AdditionalInfo">Additional Information: </label>
                <textarea id="AdditionalInfo" name="AdditionalInfo"> </textarea>
            </div>
            </br>
            <div>
                <input type="checkbox" name="serviceterms" value="serviceterms"/>I have read the terms of service
            </div>
            <br/>
            <div>
                 <input type="submit" id="SubmitButton" value="Send Request"/>
            </div>

        </form>
    </body>
</html>
